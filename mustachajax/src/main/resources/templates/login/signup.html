<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>
        function checkPost() {
            if ( $("#password").val()
                !== $("#password2").val() ) {
                alert("암호 확인을 해주세요.");
                $("#password2").focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div>
        <form name="signForm" method="post" action="signup" onsubmit="return checkPost();">
            <label for="loginId">로그인 아이디 : </label>
            <input type="text" id="loginId" name="loginId" maxlength="10"/>
            <label for="password">암호 : </label>
            <input type="password" id="password" name="password" maxlength="20"/>
            <label for="password2">암호확인 : </label>
            <input type="password" id="password2" name="password2" maxlength="20"/>
            <label for="name">이름 : </label>
            <input type="text" id="name" name="name" maxlength="20"/>
            <label for="nickname">닉네임 : </label>
            <input type="text" id="nickname" name="nickname" maxlength="20"/>
            <label for="email">이메일 : </label>
            <input type="email" id="email" name="email" maxlength="150"/>
            <input type="submit" value="회원가입" />
        </form>
        <button onclick="history.back();">뒤로가기</button>
    </div>
</body>
</html>
